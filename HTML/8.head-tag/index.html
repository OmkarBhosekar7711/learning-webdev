<!DOCTYPE html>
<html lang="en">
<head>
     
    <!-- charaterset such as ASCII -->
    <meta charset="UTF-8">

    <!-- use the latest rendering engine to show website uniformly to all browsers and devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- device width and zoom level to show website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- add a title, which appears in the tab  -->
    <title>Head tag</title>

    <!-- meta tags are for SEO (Search Engine Optimization) -->
    <!-- to show the description of website when searched on google -->
    <meta name="description" content="This website is for practicing the head tag meta">

    <!-- keywords to match the search results -->
    <meta name="keywords" content="pratice, hello">
    
    <!-- add an icon in the tab -->
    <!-- the file should be under root directory only -->
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">

    <!-- link a css file -->
    <link rel="stylesheet" href="style.css">

    <!-- link a java script file -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to Head tag</h1>
    <button>Submit</button>
</body>
</html>
