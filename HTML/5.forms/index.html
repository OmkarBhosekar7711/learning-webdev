<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Enter your details: </legend>

        <!-- label and input text -->
        <label for="email">Enter Username: </label>
        <input type="text", id="email", placeholder="Email/Username/Mob.No.">
    </br>
</br>
        <label for="pass">Enter Password: </label>
        <!-- password type because to password be invisible -->
        <input type="password", id="pass", placeholder="Password"> 
    </br>
</br>
    <input type="submit", value="Submit">
</br>
</br>

    <!-- input select option  -->
    <fieldset>
        <legend>Select your Gender: </legend>
        <label><input type="radio", name="radio", value="male">Male</label>
        <label><input type="radio", name="radio", value="female">Female</label>
    </fieldset>
</br>
</br>
    <!-- input checkbox -->
    <fieldset>
        <legend>Select your Qualification: </legend>
        <input type="checkbox", id="10", name="10th">
        <label for="10">10th</label>
    </br>
</br>
        <input type="checkbox", id="12", name="12th">
        <label for="12">12th</label>
    </fieldset>
</br>
</br>
    <!-- date picker -->
    <label for="datepicker">Choose date: </label>
    <input type="date",id="datepicker", min="2000-01-01", max="2100-01-01">
</br>
</br>
    <!-- drop down menu  -->
    <label for="selecter">Select food: </label>
    <select name="Select" id="selecter">
        <option value="maggie">Maggie</option>
        <option value="kurkure">Kurkure</option>
        <option value="chips">Chips</option>
        <option value="soda">Soda</option>
    </select>
</br>
</br>
 
    <!-- text area for long text  -->
    <textarea name="area" id="area" cols="50" rows="10" placeholder="Enter long text..."></textarea>
</br>
</br>
    <!-- file select  -->
    <label for="fileselect">Upload file: </label>
    <input type="file", name="fileselect", id="fileselect">
</br>
</br>

    <!-- image on button  -->
    <label for="image">image</label>
    <input type="image" name="image" id="image" alt="Click here" src="./button.jpg"
    width="150px" height="50px">
    </fieldset>    
</form>
     
</body>
</html>
