<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- paragraph inside a para inside a para : p>p>p -->
    <p>
        <p>
            <p></p>
        </p>
    </p>

    <!-- image inside a para : p>img -->
    <p>
        <img src="" alt="">
    </p>

    <!-- to generate two tags use + : article+section  -->
    <article></article>
    <section></section>

    <!-- to use tags fast, type for ex : p{ } -->
    <p>This is a para</p>
    <h1>this is a heading</h1>
    <article>this is a article</article>

    <p><a href=""></a></p>
    <p></p>
    <a href=""></a>  
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, temporibus!</p>

    <!-- to give id to the tag, use tag#name_of_id : p#para1  -->
    <P id="para1"> </P>
    <article id="article1"></article>
    <section id="id3"></section>

    <!-- to give class to the tag, use tag.nameofclass : section.cat.dog  -->
    <p class="para1"></p>
    <article class="section1"></article>
    <section class="cat dog cow hen"></section>


</body>
</html>
